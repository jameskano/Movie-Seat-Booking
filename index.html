<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <div class="container">

      <div class="pelis-der">

          <option value="">Fight Club</option>

    </div>

    <div class="sitios">
      <div class="asientos ocupado"></div>
      <small class="">occupied</small>

      <div class="asientos"></div>
      <small class="">free</small>

      <div class="asientos seleccionado"></div>
      <small class="">selected</small>
    </div>

    <!-- Pantalla y filas de asientos -->
    <div class="sala">
      <div class="pantalla"></div>

      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos ocupado"></div>

        <div class="asientos"></div>
        <div class="asientos"></div>

        <div class="asientos"></div>
      </div>
      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos"></div>
      </div>
      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
      </div>
      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
      </div>
      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
      </div>
      <div class="filas">
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos ocupado"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
        <div class="asientos"></div>
      </div>
    </div>

    <p>You have selected <span id="sitios-seleccionados">0</span> seats for <span id="precio-total">0</span> €</p>

    <p>Entry price 6€</p>

  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
